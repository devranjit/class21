<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>







<section>
    <h1 id="heading">Js calculator</h1>
    <div class="input">
        <input type="number" id="inputOne" value="" placeholder="Enter value 1">
        <input type="number" id="inputTwo" value="" placeholder="Enter value 2">
    </div>
    <div class="button">
        <button id="add" onclick="add()"> + </button>
        <button id="substract" onclick="substract()"> -</button>
        <button id="division" onclick="division()"> /</button>
        <button id="multification" ondblclick="multification()" > x</button>
    </div>
    <div class="result">
        <h3> Result: <span id="result">0</span></h3>
    </div>
</section>









<script src="dom.js"></script>
</body>
</html>
